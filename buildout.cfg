[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.githubusercontent.com/IMIO/cpskin.policy/master/versions.cfg
    https://raw.githubusercontent.com/IMIO/cpskin.policy/master/robot.cfg
package-name = cpskin.minisite
allow-picked-versions = false

versions = versions

extensions =
    mr.developer

auto-checkout =
    robotframework-selenium2library

parts +=
    omelette
    test

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    cpskin.minisite [test]

[sources]
robotframework-selenium2library = git https://github.com/affinitic/robotframework-selenium2library.git
